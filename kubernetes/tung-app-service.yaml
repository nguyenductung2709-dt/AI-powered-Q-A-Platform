apiVersion: v1
kind: Service
metadata:
  name: tung-qa-ui-service
spec:
  type: LoadBalancer
  ports:
    - port: 3001
      targetPort: 3001
      protocol: TCP
  selector:
    app: tung-qa-ui

---
apiVersion: v1
kind: Service
metadata:
  name: tung-qa-api-service
spec:
  type: LoadBalancer
  ports:
    - port: 7777
      targetPort: 7777
      protocol: TCP
  selector:
    app: tung-qa-api

---
apiVersion: v1
kind: Service
metadata:
  name: llm-api
spec:
  type: LoadBalancer
  ports:
    - port: 7000
      targetPort: 7000
      protocol: TCP
  selector:
    app: llm-api